name: Feature Request
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for your submission
  - type: textarea
    id: request-name
    attributes:
      label: Name of this request
      placeholder: "example: Component for squirrel profiles"
    validations:
      required: true
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. netid@uic.edu
    validations:
      required: true
  - type: checkboxes
    id: dev-status
    attributes:
      label: "Can you contribute to the codebase for this feature?"
      options:
        - label: Yes
          required: false

