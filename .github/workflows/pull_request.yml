name: 'Pull Request'

on:
  pull_request:
    branches: [ develop, staging, master ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Notify Teams of Build Status
      uses: neonidian/teams-notify-build-status@v1.0.1
      with:
        webhook_uri: https://uic365.webhook.office.com/webhookb2/e2758c1c-477f-4de7-b1bd-c8f35fe1d105@e202cd47-7a56-4baa-99e3-e3b71a7c77dd/IncomingWebhook/ef5cd950674649228b1ae1c203a82a2a/68f631fe-fabd-412d-b045-29ece196782a
        title: 'NULL'
        status: ${{ job.status }}
        text: 'The build has completed with status: ${{ job.status }}. TESTING <br><br><hr>TESTING'
