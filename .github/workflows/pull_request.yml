jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      STATUS_COLOR: ''
      MESSAGE_TEXT: ''
    steps:
      - name: Color variable conditions
        run: |
          if [[ "${{ github.event.pull_request.state }}" == "open" ]]; then
            echo "019128" >> $GITHUB_ENV
          fi
          if [[ "${{ github.event.pull_request.state }}" == "closed" ]]; then
            echo "ad020a" >> $GITHUB_ENV
          fi
          if [[ "${{ github.event.pull_request.merged }}" == "true" ]]; then
            echo "5a00ba" >> $GITHUB_ENV
          fi
          echo "::set-env name=STATUS_COLOR::$(cat $GITHUB_ENV)"
          echo "::set-env name=MESSAGE_TEXT::<span style=\"color:#ffffff;background-color:#${{ env.STATUS_COLOR }};padding:3px;\">${{ github.event.pull_request.merged && 'MERGED' || github.event.pull_request.state }}</span><hr style=\"height:2px;margin-top:7px;noshade;background-color:#${{ env.STATUS_COLOR }};\">"


      - name: ðŸ“£ Send teams notification for  pull request
        if: github.event.action == 'opened'
        uses: simbo/msteams-message-card-action@latest
        with:
          webhook: ${{ secrets.TEAMS_WEBHOOK_URL }}
          color: ${{ env.STATUS_COLOR }}
          title: ${{ github.workflow }}
          message: ${{ env.MESSAGE_TEXT }}
          buttons: |
            View Pull Request ${{ github.event.pull_request._links.html.href }}
            View org Project https://github.com/orgs/uic-ts/projects/1
          sections: |
            -
              activityTitle:
              activitySubtitle:
              facts:
                -
                  name: "Repo:"
                  value: ${{ github.repository }}
                -
                  name: "Source branch:"
                  value: ${{ github.head_ref }}
                -
                  name: "Target branch:"
                  value: ${{ github.base_ref }}
                -
                  name: "Author:"
                  value: ${{ github.triggering_actor }}
                -
                  name: "PR #:"
                  value: ${{ github.event.pull_request.number }}
                -
                  name: "Review status:"
                  value: "${{ github.event.pull_request_review.state }}"
                -
                  name: "Commits in this PR:"
                  value: ${{ github.event.pull_request.commits }}
