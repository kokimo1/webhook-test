name: Accessibility Checker

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  accessibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
      - name: Run pa11y-ci
        env:
          GITHUB_TOKEN: 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
        run: npx pa11y-ci --config=.pa11yci.json --json > results.json && gh pr comment ${{ github.event.pull_request.number }} --body "$(cat results.json)"
